checkout:
    post:
        - mkdir -p $HOME/src/github.com/fairlance/backend
        - cp -Rf ./* ./../src/github.com/fairlance/backend # move to src folder so make executes tasks there
dependencies:
    override:
        - make installDependencies
test:
    override:
        - make test
    post:
        - make install
        - make installARM
        - sudo cp * $CIRCLE_ARTIFACTS:
            pwd:
                bin

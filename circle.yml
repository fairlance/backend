checkout:
    post:
        - mv $HOME/backend/* $HOME/src/github.com/fairlance
dependencies:
        - make installDependencies:
            pwd:
                $HOME/src/github.com/fairlance
test:
    override:
        - make test:
            pwd:
                $HOME/src/github.com/fairlance
    post:
        - make install:
            pwd:
                $HOME/src/github.com/fairlance
        - make installARM:
            pwd:
                $HOME/src/github.com/fairlance
        - sudo cp * $CIRCLE_ARTIFACTS:
            pwd:
                bin

dependencies:
    pre:
        - sudo chmod +x dependencies.sh
    override:
        - ./dependencies.sh
test:
    override:
        - mkdir -p /var/log/fairlance.io/
        - touch /var/log/fairlance.io/registration.log
        - go test -v ./...:
            pwd:
                src/fairlance.io/
    post:
        - go install fairlance.io/services/...
        - sudo cp * $CIRCLE_ARTIFACTS:
            pwd:
                bin

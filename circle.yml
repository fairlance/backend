checkout:
    override:
        - mkdir -p /home/ubuntu/src/github.com/fairlance
        - git clone git@github.com:fairlance/backend.git /home/ubuntu/src/github.com/fairlance
dependencies:
        - make installDependencies:
            pwd: /home/ubuntu/src/github.com/fairlance
test:
    override:
        - make test:
            pwd: /home/ubuntu/src/github.com/fairlance
    post:
        - make install:
            pwd: /home/ubuntu/src/github.com/fairlance
        - make installARM:
            pwd: /home/ubuntu/src/github.com/fairlance
        - sudo cp * $CIRCLE_ARTIFACTS:
            pwd: bin

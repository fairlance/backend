machine:
  services:
    - docker
general:
  artifacts:
    - ./../bin
    - ./images
checkout:
    post:
        - mkdir -p $HOME/src/github.com/fairlance/backend
        - cp -Rf ./* ./../src/github.com/fairlance/backend # move to src folder so make executes tasks there
dependencies:
    override:
        - make installDependencies
test:
    override:
        - make test
    post:
        - make install
        - make installARM
        - make buildAll:
            pwd:
                ./../src/github.com/fairlance/backend
        - mkdir ./../src/github.com/fairlance/backend/images
        - make saveImages:
            pwd:
                ./../src/github.com/fairlance/backend

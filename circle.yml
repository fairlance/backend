dependencies:
    override:
        - make installDependencies
test:
    override:
        - make testShort
    post:
        - make install
        - make installARM
        - sudo cp * $CIRCLE_ARTIFACTS:
            pwd:
                bin
deployment:
  stage:
    branch: master
    commands:
      - ssh ${STAGE_DEPLOY_USER}@${STAGE_DEPLOY_URL} ./deploy.sh
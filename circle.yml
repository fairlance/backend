dependencies:
    override:
        - sudo mkdir -p /var/log/fairlance.io/
        - sudo touch /var/log/fairlance.io/registration.log
        - sudo chown -R $(whoami) /var/log/fairlance.io/*
test:
    pre:
        - make installDependencies
    override:
        - make testShort
    post:
        - make install
        - make installARM - https://github.com/go-mgo/mgo/issues/310
        - sudo cp * $CIRCLE_ARTIFACTS:
            pwd:
                bin
        - echo $CIRCLE_BUILD_NUM > $CIRCLE_ARTIFACTS/application_info.txt
